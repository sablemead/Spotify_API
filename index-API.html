<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Sable's Spotify</title>
	<link rel="stylesheet" type="text/css" href="styleAPI.css" />
	<link rel="app" type="text/javascript" href="app.js" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link href="http://fonts.cdnfonts.com/css/glacial-indifference-2"rel="stylesheet">
	<style>
		@import url('http://fonts.cdnfonts.com/css/glacial-indifference-2');
	</style>
</head>
<body>
	<header>
		<a href="#" class="logo">SABLE'S VIBES</a>
	</header>
	
	
	 <div class="container">
		<h2><br>Listen to my playlists on Spotify!</h2>
		<br>
		
        <form action="">
            <input type="hidden" id='hidden_token'>
            <div class="col-sm-6 form-group row mt-4 px-0">
                <label for="Genre" class="form-label col-sm-2">Genre:</label>
                <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                    <option>What's your vibe today?</option>                    
                </select>
            </div>
            <div class="col-sm-6 form-group row px-0">
                <label for="Genre" class="form-label col-sm-2">Playlists:</label>
                <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                    <option>Which playlist?</option>                    
                </select>
            </div>                  
            <div class="col-sm-6 row form-group px-0">
                <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Now Just Vibe</button>
            </div>          
        </form>        
        <div class="row">
            <div class="col-sm-6 px-0">
                <div class="list-group song-list">
                    
                </div>                                             
            </div>
            <div class="offset-md-1 col-sm-4" id="song-detail">                
            </div>
		</div>  
    </div>
	
	
	<script>
	let text = document.getElementById('text');
	let btn_submit = document.getElementById('btn');
	let header = document.querySelector('header');
	window.addEventListener('scroll', function(){
		let value = window.scrollY;
		text.style.marginRight = value * 4.5 + 'px';
		header.style.top = value * 0.5 + 'px';
		btn.style.marginTop = value * 0.4 + 'px';
	})
	</script>
	
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="app.js" type="text/javascript"></script>
	
	

<script src="fslightbox.min.js"></script>
</body>
</html>
